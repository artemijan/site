<div ng-controller="content.Item.itemController" class="body-of-menu" ng-init="getItems()">
    <ul ng-repeat="item in items">
        <li>
            <span>Item: </span>
            <span>{{item.name+' ('+item.count+') '}}</span>
            <span>country: {{item.country}} </span>
        </li>
    </ul>
</div>
